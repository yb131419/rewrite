  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.min.js"></script>
  <script>
    // ==== å…¨å±€è®Šæ•¸ ====
    let isInLine = false;
    let resultText = '';
    let debounceTimer = null;
    const API_URL = 'https://script.google.com/macros/s/AKfycbwLC4EfEtyQZ1vejtp4u7cQ3vuRkFf7RDWlIa_je_DkAME0E0HjRvVSBfWpee-jiVIu/exec';

    // ====== åˆå§‹åŒ– ======
    async function initLiff() {
      if (!window.liff) {
        alert('âŒ LIFF SDK è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯é€£ç·šæˆ–ç’°å¢ƒè¨­å®šã€‚');
        return;

        await liff.init({ liffId: "2007488640-MVdW20Xe" });

        setupEventListeners();
        console.log("âœ… LIFF åˆå§‹åŒ–æˆåŠŸï¼ŒisInLine:", isInLine);
      } catch (err) {
        alert('âŒ LIFF åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦');
        console.warn("LIFF åˆå§‹åŒ–å¤±æ•—", err);
      }
    }

    // é é¢è¼‰å…¥å¾Œåˆå§‹åŒ– LIFF
    window.addEventListener('load', () => {
      initLiff();
    });

    // ====== ç¶å®šäº‹ä»¶ ======
    function setupEventListeners() {
      const textarea = document.getElementById('originalText');
      textarea.addEventListener('input', () => {
        if (textarea.value.trim()) debounceAutoRewrite();
        else clearResultAndButtons();
      });

      document.getElementById('topicSelect').addEventListener('change', () => {
        if (document.getElementById('originalText').value.trim()) debounceAutoRewrite();
      });

      document.getElementById('lengthSelect').addEventListener('change', () => {
        if (document.getElementById('originalText').value.trim()) debounceAutoRewrite();
      });
    }

    // ====== é˜²æŠ–æ”¹å¯«ï¼ˆé¿å…è¼¸å…¥æ™‚é »ç¹è«‹æ±‚ï¼‰=====
    function debounceAutoRewrite() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        autoRewrite();
      }, 1000);
    }

    // ====== å‘¼å«æ”¹å¯«API ======
    async function autoRewrite() {
      const originalText = document.getElementById('originalText').value.trim();
      if (!originalText) {
        showError("è«‹å…ˆè¼¸å…¥æ–‡ç« ");
        return;
      }
      clearError();
      showLoading("æ”¹å¯«ä¸­ ...");

      const topic = document.getElementById('topicSelect').value || "AIè‡ªå‹•åˆ¤æ–·";
      const length = document.getElementById('lengthSelect').value || "short";

      disableRewriteBtn(true);

      try {
        const params = new URLSearchParams({
          text: originalText,
          topic,
          length,
        });

        const response = await fetch(`${API_URL}?${params.toString()}`);
        if (!response.ok) throw new Error('ä¼ºæœå™¨å›æ‡‰ç•°å¸¸');

        const data = await response.json();
        if (!data || !data.result) throw new Error('ä¼ºæœå™¨æ²’æœ‰è¿”å›çµæœ');

        resultText = data.result.trim();

        displayResult(resultText);

        // ç´€éŒ„æ”¹å¯«è¡Œç‚ºï¼ˆéåŒæ­¥ä¸é˜»å¡UIï¼‰
        recordRewriteAction({
          originalText,
          topic,
          length,
          rewrittenText: resultText,
          timestamp: new Date().toISOString()
        });

      } catch (err) {
        showError("æ”¹å¯«å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
        console.error(err);
        clearResultAndButtons();
      } finally {
        hideLoading();
        disableRewriteBtn(false);
      }
    }

    // ====== é¡¯ç¤ºæ”¹å¯«çµæœ ======
    function displayResult(text) {
      const container = document.getElementById('rewriteResult');
      container.innerHTML = '';

      const paragraphs = formatContentWithParagraphs(text);
      container.appendChild(paragraphs);

      // é¡¯ç¤ºæŒ‰éˆ•
      document.getElementById('afterButtons').style.display = 'flex';
    }

    // ====== å°‡ç´”æ–‡å­—æ‹†åˆ†æ®µè½ä¸¦åŒ…è£¹ <p> ======
    function formatContentWithParagraphs(text) {
      const wrapper = document.createElement('div');
      wrapper.className = 'rewrite-text';
      const paragraphs = text.split(/\n+/).filter(p => p.trim() !== '');
      paragraphs.forEach(p => {
        const pEl = document.createElement('p');
        pEl.textContent = p.trim();
        wrapper.appendChild(pEl);
      });
      return wrapper;
    }

    // ====== æ¸…é™¤çµæœèˆ‡æŒ‰éˆ• ======
    function clearResultAndButtons() {
      document.getElementById('rewriteResult').innerHTML = '';
      document.getElementById('afterButtons').style.display = 'none';
      disableRewriteBtn(false);
      clearError();
    }

    // ====== é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯ ======
    function showError(msg) {
      clearError();
      const container = document.getElementById('rewriteResult');
      const errDiv = document.createElement('div');
      errDiv.className = 'error';
      errDiv.textContent = msg;
      container.appendChild(errDiv);
      document.getElementById('afterButtons').style.display = 'none';
    }
    function clearError() {
      const container = document.getElementById('rewriteResult');
      const errors = container.querySelectorAll('.error');
      errors.forEach(el => el.remove());
    }

    // ====== é¡¯ç¤ºã€Œæ”¹å¯«ä¸­ã€loadingå­—æ¨£ ======
    function showLoading(msg) {
      const container = document.getElementById('rewriteResult');
      container.innerHTML = `<b>${msg}</b>`;
      document.getElementById('afterButtons').style.display = 'none';
    }
    function hideLoading() {
      // ä¸ä½œå‹•ï¼Œå› ç‚ºæœƒåœ¨é¡¯ç¤ºçµæœæ™‚æ¸…ç©º
    }

    // ====== æŒ‰éˆ•ç‹€æ…‹ ======
    function disableRewriteBtn(disable) {
      document.getElementById('rewriteBtn').disabled = disable;
    }

    // ====== è¤‡è£½æ”¹å¯«çµæœ ======
    function copyResult() {
      if (!resultText) return alert('æ²’æœ‰å¯è¤‡è£½çš„å…§å®¹');
      navigator.clipboard.writeText(resultText).then(() => {
        showBigAlert('âœ… è¤‡è£½æˆåŠŸï¼');
      }).catch(() => {
        alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½');
      });
    }

    // ====== åˆ†äº«åˆ° LINE (ç”¨ LIFF) ======
    function shareToLine() {
      if (!isInLine) {
        alert("è«‹åœ¨ LINE å…§éƒ¨ä½¿ç”¨åˆ†äº«åŠŸèƒ½");
        return;
      }
      if (!resultText) {
        alert("æ²’æœ‰æ”¹å¯«å…§å®¹å¯ä»¥åˆ†äº«");
        return;
      }
      liff.shareTargetPicker([{
        type: 'text',
        text: resultText
      }]).then(() => {
        showBigAlert("âœ… åˆ†äº«æˆåŠŸï¼");
      }).catch(() => {
        // ä½¿ç”¨è€…å–æ¶ˆåˆ†äº«ä¸é¡¯ç¤ºæç¤º
      });
    }

    // ====== ç”Ÿæˆåœ–ç‰‡ä¸¦é–‹å•Ÿ ======
    async function generateImageAndOpen() {
      if (!resultText) return alert("è«‹å…ˆå®Œæˆæ”¹å¯«");
      try {
        // ä½¿ç”¨ HTML Canvas ç”¢ç”Ÿåœ–ç‰‡
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const padding = 20;
        const lineHeight = 24;
        const maxWidth = 480 - padding * 2;
        const fontSize = 18;
        const fontFamily = "Roboto, sans-serif";

        ctx.font = `${fontSize}px ${fontFamily}`;
        ctx.fillStyle = "#fff";

        // è‡ªå‹•æ›è¡Œè¨ˆç®—å­—æ•¸èˆ‡è¡Œæ•¸
        const words = resultText.split(/\s+/);
        let lines = [];
        let line = '';
        for (let i = 0; i < words.length; i++) {
          const testLine = line + words[i] + ' ';
          const metrics = ctx.measureText(testLine);
          if (metrics.width > maxWidth && line !== '') {
            lines.push(line.trim());
            line = words[i] + ' ';
          } else {
            line = testLine;
          }
        }
        if (line) lines.push(line.trim());

        canvas.width = 480;
        canvas.height = padding * 2 + lines.length * lineHeight;
        // èƒŒæ™¯è‰²
        ctx.fillStyle = "#121212";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // æ–‡å­—
        ctx.fillStyle = "#ffffff";
        ctx.font = `${fontSize}px ${fontFamily}`;
        for (let i = 0; i < lines.length; i++) {
          ctx.fillText(lines[i], padding, padding + (i + 1) * lineHeight);
        }

        const dataUrl = canvas.toDataURL('image/png');
        window.open(dataUrl, '_blank');
      } catch (err) {
        alert("ç”Ÿæˆåœ–ç‰‡å¤±æ•—");
        console.error(err);
      }
    }

    // ====== é¡¯ç¤ºå¤§æç¤ºè¨Šæ¯ ======

    // ====== ç´€éŒ„æ”¹å¯«è¡Œç‚ºåˆ° Google Sheet APIï¼ˆéåŒæ­¥ï¼‰=====

    }
