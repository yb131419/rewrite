  <script>

    function triggerRewrite() {
      const text = textarea.value.trim();
      const topic = topicSelect.value;

      const userId = 'web_user';  // GitHub Pages ç‰ˆå›ºå®šä½¿ç”¨

      const data = {

        topic,
        length,
        userId,
        debug: false

      fetch(API_URL, {

        errorDiv.style.display = 'block';
        logDebug(err.message);
      })
      .finally(() => {
        rewriteBtn.disabled = false;
      });
    }

    function debounceAutoRewrite() {

      debounceTimer = setTimeout(() => {
        if (textarea.value.trim() && textarea.value !== lastInputValue) {
          lastInputValue = textarea.value;
          triggerRewrite();
        }
      }, 600);
    }

    function setupEventListeners() {

        errorDiv.style.display = 'none';

      });

      topicSelect.addEventListener('change', debounceAutoRewrite);
      lengthSelect.addEventListener('change', debounceAutoRewrite);
      rewriteBtn.addEventListener('click', triggerRewrite);

      copyBtn.addEventListener('click', () => {
        if (!resultText) return alert('è«‹å…ˆæ”¹å¯«æ–‡ç« å†è¤‡è£½');
        navigator.clipboard.writeText(resultText)

          .catch(() => alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•é¸å–å…§å®¹è¤‡è£½'));
