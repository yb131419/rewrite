<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文章改寫工具 (純網頁版)</title>
  <style>
    body { max-width: 700px; margin: 2rem auto; font-family: "Noto Sans TC", sans-serif; line-height: 1.6; }
    textarea { width: 100%; height: 120px; font-size: 1rem; padding: 0.5rem; margin-bottom: 1rem; }
    select, button { font-size: 1rem; padding: 0.5rem 1rem; margin-bottom: 1rem; }
    .result { border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; background: #f9f9f9; white-space: pre-wrap; }
    .error { color: red; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>文章改寫工具 (純網頁版)</h1>

  <label for="userId">使用者ID（可自訂）：</label><br/>
  <input id="userId" type="text" placeholder="輸入使用者ID (可空白)" style="width:100%; margin-bottom:1rem;"/>

  <label for="topic">文章分類（選填）：</label><br/>
  <select id="topic">
    <option value="">自動分類</option>
    <option value="財富">財富</option>
    <option value="健康">健康</option>
    <option value="生活">生活</option>
    <option value="科技">科技</option>
  </select>

  <label for="inputText">貼上文章內容：</label><br/>
  <textarea id="inputText" placeholder="請貼上你想改寫的文章內容"></textarea>

  <button id="rewriteBtn">開始改寫</button>
  <button id="resetBtn" style="margin-left:10px;">清除</button>

  <div id="message" class="error"></div>

  <div id="resultArea" style="display:none;">
    <h2>改寫結果</h2>
    <div><strong>推薦標題：</strong> <span id="resultTitle"></span></div>
    <div><strong>分類：</strong> <span id="resultCategory"></span></div>
    <div><strong>短故事改寫：</strong></div>
    <div class="result" id="resultShort"></div>
    <div><strong>長故事改寫：</strong></div>
    <div class="result" id="resultLong"></div>
    <button id="copyShortBtn">複製短故事</button>
    <button id="copyLongBtn">複製長故事</button>
  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec"; // 改成你的 GAS 部署 URL

  const inputText = document.getElementById("inputText");
  const rewriteBtn = document.getElementById("rewriteBtn");
  const resetBtn = document.getElementById("resetBtn");
  const message = document.getElementById("message");
  const resultArea = document.getElementById("resultArea");
  const resultTitle = document.getElementById("resultTitle");
  const resultCategory = document.getElementById("resultCategory");
  const resultShort = document.getElementById("resultShort");
  const resultLong = document.getElementById("resultLong");
  const userIdInput = document.getElementById("userId");
  const topicSelect = document.getElementById("topic");
  const copyShortBtn = document.getElementById("copyShortBtn");
  const copyLongBtn = document.getElementById("copyLongBtn");

  rewriteBtn.addEventListener("click", async () => {
    message.textContent = "";
    resultArea.style.display = "none";

    const text = inputText.value.trim();
    if (!text) {
      message.textContent = "文章內容不可為空";
      return;
    }

    rewriteBtn.disabled = true;
    rewriteBtn.textContent = "改寫中...";

    const userId = userIdInput.value.trim() || "anonymous";
    const topic = topicSelect.value;

    try {
      const resp = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, text, topic })
      });

      const data = await resp.json();

      if (!data.success) {
        message.textContent = data.error || "改寫失敗";
      } else {
        const r = data.result;
        resultTitle.textContent = r.title || "無標題";
        resultCategory.textContent = r.category || "無分類";
        resultShort.textContent = r.short_rewrite || "";
        resultLong.textContent = r.long_rewrite || "";
        resultArea.style.display = "block";
      }
    } catch (e) {
      message.textContent = "系統錯誤：" + e.message;
    }

    rewriteBtn.disabled = false;
    rewriteBtn.textContent = "開始改寫";
  });

  resetBtn.addEventListener("click", () => {
    inputText.value = "";
    message.textContent = "";
    resultArea.style.display = "none";
  });

  copyShortBtn.addEventListener("click", () => {
    if (resultShort.textContent) {
      navigator.clipboard.writeText(resultShort.textContent);
      alert("短故事內容已複製！");
    }
  });

  copyLongBtn.addEventListener("click", () => {
    if (resultLong.textContent) {
      navigator.clipboard.writeText(resultLong.textContent);
      alert("長故事內容已複製！");
    }
  });
</script>
</body>
</html>
