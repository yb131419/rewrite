<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文章改寫工具</title>
  <style>
    body { font-family: "Noto Sans TC", sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    textarea { width: 100%; height: 150px; font-size: 1rem; padding: 0.5rem; }
    select, button { padding: 0.5rem 1rem; margin-top: 1rem; font-size: 1rem; }
    .result { margin-top: 2rem; background: #f0f0f0; padding: 1rem; border-radius: 6px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>文章改寫工具</h1>

  <label for="topic">文章分類（選填）:</label>
  <select id="topic">
    <option value="">自動分類</option>
    <option value="財富">財富</option>
    <option value="健康">健康</option>
    <option value="其他">其他</option>
  </select>

  <textarea id="inputText" placeholder="貼上你要改寫的文章內容..."></textarea>

  <button id="rewriteBtn">開始改寫</button>

  <div id="status"></div>

  <div class="result" id="result" style="display:none;">
    <h2>改寫結果</h2>
    <h3>推薦標題</h3>
    <p id="title"></p>
    <h3>分類</h3>
    <p id="category"></p>
    <h3>短故事改寫</h3>
    <p id="shortRewrite"></p>
    <h3>長故事改寫</h3>
    <p id="longRewrite"></p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";

    const rewriteBtn = document.getElementById("rewriteBtn");
    const inputText = document.getElementById("inputText");
    const topicSelect = document.getElementById("topic");
    const statusDiv = document.getElementById("status");
    const resultDiv = document.getElementById("result");
    const titleEl = document.getElementById("title");
    const categoryEl = document.getElementById("category");
    const shortRewriteEl = document.getElementById("shortRewrite");
    const longRewriteEl = document.getElementById("longRewrite");

    rewriteBtn.addEventListener("click", async () => {
      const text = inputText.value.trim();
      const topic = topicSelect.value;

      resultDiv.style.display = "none";
      statusDiv.textContent = "";
      if (!text) {
        statusDiv.innerHTML = '<span class="error">請輸入文章內容</span>';
        return;
      }

      statusDiv.textContent = "改寫中，請稍候...";
      rewriteBtn.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, topic, userId: "guest" }) // 你可換成真實 userId
        });
        if (!res.ok) throw new Error("網路錯誤: " + res.status);
        const data = await res.json();
        if (!data.success) {
          throw new Error(data.error || "改寫失敗");
        }
        const r = data.result;

        titleEl.textContent = r.title || "(無)";
        categoryEl.textContent = r.category || "(無)";
        shortRewriteEl.textContent = r.short_rewrite || "(無)";
        longRewriteEl.textContent = r.long_rewrite || "(無)";

        resultDiv.style.display = "block";
        statusDiv.textContent = "改寫完成！";
      } catch (e) {
        statusDiv.innerHTML = `<span class="error">錯誤: ${e.message}</span>`;
      } finally {
        rewriteBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
