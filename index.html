<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文章改寫與推播管理系統</title>
  <style>
    body {
      font-family: "微軟正黑體", Arial, sans-serif;
      margin: 20px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    #userEmail {
      text-align: right;
      margin-bottom: 20px;
      color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #0078d7;
      color: white;
    }
    tr:hover {
      background-color: #f0f8ff;
    }
    button {
      background-color: #0078d7;
      border: none;
      color: white;
      padding: 6px 12px;
      margin: 2px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005a9e;
    }
    .status {
      font-weight: bold;
      font-size: 0.9em;
    }
    .status.已改寫 {
      color: #f0ad4e;
    }
    .status.已推播 {
      color: #5cb85c;
    }
  </style>
</head>
<body>
  <h1>文章改寫與推播管理系統</h1>
  <div id="userEmail">使用者：<span id="email"></span></div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>時間</th>
        <th>原始內容</th>
        <th>分類</th>
        <th>改寫內容</th>
        <th>推薦標題</th>
        <th>狀態</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function renderRows(data) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach((item) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item["時間"]}</td>
          <td style="max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" title="${item["原始內容"]}">${item["原始內容"]}</td>
          <td>${item["分類"] || ""}</td>
          <td style="max-width:300px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" title="${item["改寫內容"] || ""}">${item["改寫內容"] || ""}</td>
          <td>${item["推薦標題"] || ""}</td>
          <td class="status ${item["狀態"] || ""}">${item["狀態"] || ""}</td>
          <td>
            <button onclick="rewriteArticle(${item._rowIndex})">改寫</button>
            <button onclick="pushFlex(${item._rowIndex})" ${item["狀態"] !== "已改寫" ? "disabled" : ""}>推播</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // 取得使用者 Email
    function loadUser() {
      google.script.run
        .withSuccessHandler(email => {
          document.getElementById("email").textContent = email;
        })
        .getCurrentUserEmail();
    }

    // 載入資料
    function loadData() {
      google.script.run
        .withSuccessHandler(renderRows)
        .withFailureHandler(e => alert("載入資料失敗：" + e.message))
        .getAllRows();
    }

    // 改寫文章
    function rewriteArticle(rowIndex) {
      if (!confirm("確定要使用 AI 改寫這篇文章嗎？")) return;
      google.script.run
        .withSuccessHandler(() => {
          alert("改寫完成");
          loadData();
        })
        .withFailureHandler(e => alert("改寫失敗：" + e.message))
        .aiRewriteAndClassify(rowIndex);
    }

    // Flex Message 推播
    function pushFlex(rowIndex) {
      if (!confirm("確定要推播這篇改寫後的文章嗎？")) return;
      google.script.run
        .withSuccessHandler(() => {
          alert("推播成功");
          loadData();
        })
        .withFailureHandler(e => alert("推播失敗：" + e.message))
        .pushRowFlexMessage(rowIndex);
    }

    window.onload = () => {
      loadUser();
      loadData();
    };
  </script>
</body>
</html>
