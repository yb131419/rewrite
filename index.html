  <div id="bigAlert" role="alert" aria-live="assertive"></div>

  <script>
    // ==== å…¨å±€è®Šæ•¸ ====
    let isInLine = false;
    let resultText = '';
    let debounceTimer = null;
    const API_URL = 'https://script.google.com/macros/s/AKfycbwLC4EfEtyQZ1vejtp4u7cQ3vuRkFf7RDWlIa_je_DkAME0E0HjRvVSBfWpee-jiVIu/exec';

    // ====== åˆå§‹åŒ– ======
    async function initLiff() {
      if (!window.liff) {
        alert('âŒ LIFF ç‰©ä»¶ä¸å­˜åœ¨ï¼Œåˆå§‹åŒ–å¤±æ•—');
        return;
      }
      try {
        await liff.init({ liffId: "2007488640-MVdW20Xe" });
        isInLine = liff.isInClient();
        setupEventListeners();
        console.log("âœ… LIFF åˆå§‹åŒ–æˆåŠŸï¼ŒisInLine:", isInLine);
      } catch (err) {
        console.warn("LIFF åˆå§‹åŒ–å¤±æ•—", err);
      }
    }

    // ====== ç¶å®šäº‹ä»¶ ======
    function setupEventListeners() {
      const textarea = document.getElementById('originalText');
      textarea.addEventListener('input', () => {
        if (textarea.value.trim()) debounceAutoRewrite();
        else clearResultAndButtons();
      });

      document.getElementById('topicSelect').addEventListener('change', () => {
        if (document.getElementById('originalText').value.trim()) debounceAutoRewrite();
      });

      document.getElementById('lengthSelect').addEventListener('change', () => {
        if (document.getElementById('originalText').value.trim()) debounceAutoRewrite();
      });
    }

    // ====== é˜²æŠ–æ”¹å¯«ï¼ˆé¿å…è¼¸å…¥æ™‚é »ç¹è«‹æ±‚ï¼‰=====
    function debounceAutoRewrite() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        autoRewrite();
      }, 1000);
    }

    // ====== å‘¼å«æ”¹å¯«API ======
    async function autoRewrite() {
      const originalText = document.getElementById('originalText').value.trim();
      if (!originalText) {
        showError("è«‹å…ˆè¼¸å…¥æ–‡ç« ");
        return;
      }
      clearError();
      showLoading("æ”¹å¯«ä¸­ ...");

      const topic = document.getElementById('topicSelect').value || "AIè‡ªå‹•åˆ¤æ–·";
      const length = document.getElementById('lengthSelect').value || "short";

      try {
        const params = new URLSearchParams({
          text: originalText,
          topic,
          length,
        });

        const response = await fetch(`${API_URL}?${params.toString()}`);
        if (!response.ok) throw new Error('ä¼ºæœå™¨å›æ‡‰ç•°å¸¸');

        const data = await response.json();
        if (!data || !data.result) throw new Error('ä¼ºæœå™¨æ²’æœ‰è¿”å›çµæœ');

        resultText = data.result.trim();

        displayResult(resultText);

        // ç´€éŒ„æ”¹å¯«è¡Œç‚ºï¼ˆéåŒæ­¥ä¸é˜»å¡UIï¼‰
        recordRewriteAction({
          originalText,
          topic,
          length,
          rewrittenText: resultText,
          timestamp: new Date().toISOString()
        });

      } catch (err) {
        showError("æ”¹å¯«å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
        console.error(err);
        clearResultAndButtons();
      } finally {
        hideLoading();
      }
    }

    // ====== é¡¯ç¤ºæ”¹å¯«çµæœ ======
    function displayResult(text) {
      const container = document.getElementById('rewriteResult');
      container.innerHTML = '';

      const paragraphs = formatContentWithParagraphs(text);
      container.appendChild(paragraphs);

      // é¡¯ç¤ºæŒ‰éˆ•
      document.getElementById('afterButtons').style.display = 'flex';

      // å•Ÿç”¨æ”¹å¯«æŒ‰éˆ•
      disableRewriteBtn(false);
    }

    // ====== å°‡ç´”æ–‡å­—æ‹†åˆ†æ®µè½ä¸¦åŒ…è£¹ <p> ======
    function formatContentWithParagraphs(text) {
      const wrapper = document.createElement('div');
      wrapper.className = 'rewrite-text';
      const paragraphs = text.split(/\n+/).filter(p => p.trim() !== '');
      paragraphs.forEach(p => {
        const pEl = document.createElement('p');
        pEl.textContent = p.trim();
        wrapper.appendChild(pEl);
      });
      return wrapper;
    }

    // ====== æ¸…é™¤çµæœèˆ‡æŒ‰éˆ• ======
    function clearResultAndButtons() {
      document.getElementById('rewriteResult').innerHTML = '';
      document.getElementById('afterButtons').style.display = 'none';
      disableRewriteBtn(false);
      clearError();
    }

    // ====== é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯ ======
    function showError(msg) {
      clearError();
      const container = document.getElementById('rewriteResult');
      const errDiv = document.createElement('div');
      errDiv.className = 'error';
      errDiv.textContent = msg;
      container.appendChild(errDiv);
    }

    function clearError() {
      const container = document.getElementById('rewriteResult');
      const errors = container.querySelectorAll('.error');
      errors.forEach(e => e.remove());
    }

    // ====== æŒ‰éˆ•ç‹€æ…‹ ======
    function disableRewriteBtn(disable = true) {
      document.getElementById('rewriteBtn').disabled = disable;
    }

    // ====== å¤§å­—å½ˆè·³æç¤º ======
    function showLoading(msg) {
      const alertBox = document.getElementById('bigAlert');
      alertBox.textContent = msg;
      alertBox.style.display = 'block';
    }
    function hideLoading() {
      const alertBox = document.getElementById('bigAlert');
      alertBox.style.display = 'none';
    }

    // ====== è¤‡è£½çµæœ ======
    function copyResult() {
      if (!resultText) return alert("æ²’æœ‰æ”¹å¯«å…§å®¹å¯è¤‡è£½");
      navigator.clipboard.writeText(resultText).then(() => {
        alert("âœ… å·²è¤‡è£½æ”¹å¯«å…§å®¹ï¼");
      }).catch(() => {
        alert("âŒ è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½ã€‚");
      });
    }

    // ====== åˆ†äº«åˆ° LINE ======
    async function shareToLine() {
      if (!resultText) return alert("æ²’æœ‰æ”¹å¯«å…§å®¹å¯åˆ†äº«");
      if (!isInLine) return alert("åˆ†äº«åŠŸèƒ½åƒ…é™LINEç’°å¢ƒä½¿ç”¨");

      try {
        await liff.shareTargetPicker([
          {
            type: "text",
            text: resultText
          }
        ]);
      } catch {
        alert("åˆ†äº«å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
      }
    }

    // ====== æ–‡æ¡ˆè½‰åœ–ç‰‡ä¸¦é–‹å•Ÿæ–°åˆ†é  ======
    function generateImageAndOpen() {
      if (!resultText) return alert("æ²’æœ‰æ”¹å¯«å…§å®¹å¯è½‰åœ–ç‰‡");

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const lineHeight = 26;
      const padding = 20;
      const maxWidth = 460;

      // å­—é«”è¨­å®š
      ctx.font = '16px Roboto, sans-serif';

      // æ–·è¡Œ
      const lines = [];
      const paragraphs = resultText.split(/\n+/);
      paragraphs.forEach(para => {
        let words = para.split('');
        let line = '';
        words.forEach(ch => {
          const testLine = line + ch;
          const testWidth = ctx.measureText(testLine).width;
          if (testWidth > maxWidth - padding * 2) {
            lines.push(line);
            line = ch;
          } else {
            line = testLine;
          }
        });
        if (line) lines.push(line);
        lines.push(''); // æ®µè½ç©ºè¡Œ
      });

      // è¨­å®š canvas å°ºå¯¸
      canvas.width = maxWidth;
      canvas.height = lines.length * lineHeight + padding * 2;

      // èƒŒæ™¯è‰²
      ctx.fillStyle = '#1e1e1e';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // æ–‡å­—è‰²
      ctx.fillStyle = '#e0e0e0';
      ctx.textBaseline = 'top';

      // ç¹ªè£½æ–‡å­—
      lines.forEach((line, i) => {
        ctx.fillText(line, padding, padding + i * lineHeight);
      });

      // è½‰æˆåœ–ç‰‡
      const imgURL = canvas.toDataURL('image/png');
      window.open(imgURL, '_blank');
    }

    // ====== ç´€éŒ„æ”¹å¯«è¡Œç‚ºï¼ˆéåŒæ­¥ï¼‰ ======
    async function recordRewriteAction(data) {
      try {
        await fetch(API_URL, {
          method: 'POST',

          body: JSON.stringify(data),
        });
      } catch (err) {
        console.warn("ç´€éŒ„æ”¹å¯«è¡Œç‚ºå¤±æ•—:", err);
      }
    }
  </script>
