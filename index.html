  <script>

    async function initLiff() {

    function setupEventListeners() {
      const textArea = document.getElementById('originalText');

    async function autoRewrite() {
      const originalText = document.getElementById('originalText').value.trim();
      const topic = document.getElementById('topicSelect').value;
      const length = document.getElementById('lengthSelect').value;

        showError("è«‹å…ˆè¼¸å…¥æ–‡ç« ");

          body: JSON.stringify({ originalText, topic, length })

        const data = await res.json();
        if (data.error || !data.text) throw new Error(data.error || "æ”¹å¯«çµæœç‚ºç©º");

      div.innerHTML = text.split('\n').map(p => `<p>${escapeHtml(p)}</p>`).join('');
    }

    function showAfterButtons(flag) {
      document.getElementById('afterButtons').style.display = flag ? 'flex' : 'none';
    }

    function showError(msg) {
      const div = document.getElementById('rewriteResult');
      div.textContent = msg;
      div.classList.add('error');
      showAfterButtons(false);
      resultText = '';
    }

    function clearError() {
      const div = document.getElementById('rewriteResult');
      div.classList.remove('error');
      div.textContent = '';
    }

        const res = await fetch('https://your-image-api.example.com/generate', {
