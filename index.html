<body>

    <textarea id="originalText" placeholder="è«‹è²¼ä¸ŠåŸå§‹æ–‡ç« ..." aria-label="åŸå§‹æ–‡ç« å…§å®¹"></textarea>

    <select id="topicSelect" name="topicSelect" aria-label="åˆ†é¡ä¸»é¡Œé¸æ“‡">

    <label for="lengthSelect">é¸æ“‡æ”¹å¯«é•·åº¦ï¼š</label>
    <select id="lengthSelect" name="lengthSelect" aria-label="æ”¹å¯«é•·åº¦é¸æ“‡">
      <option value="short" selected>çŸ­æ•…äº‹ï¼ˆç´„95ï½115å­—ï¼‰</option>

  <div id="bigAlert" role="alert" aria-live="assertive"></div>

  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.min.js"></script>
  <script>
    // ==== å…¨å±€è®Šæ•¸ ====
    let isInLine = false;
    let resultText = '';
    let debounceTimer = null;
    const API_URL = 'https://script.google.com/macros/s/AKfycbwLC4EfEtyQZ1vejtp4u7cQ3vuRkFf7RDWlIa_je_DkAME0E0HjRvVSBfWpee-jiVIu/exec';

    // ====== åˆå§‹åŒ– ======
    async function initLiff() {
      if (!window.liff) {
        showError('âŒ LIFF SDK è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯é€£ç·šæˆ–ç’°å¢ƒè¨­å®šã€‚');
        return;
      }
      try {
        await liff.init({ liffId: "2007488640-MVdW20Xe" });
        isInLine = liff.isInClient();
        setupEventListeners();
        console.log("âœ… LIFF åˆå§‹åŒ–æˆåŠŸï¼ŒisInLine:", isInLine);
      } catch (err) {
        showError('âŒ LIFF åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦');
        console.warn("LIFF åˆå§‹åŒ–å¤±æ•—", err);
      }
    }

    // é é¢è¼‰å…¥å¾Œåˆå§‹åŒ– LIFF
    window.addEventListener('load', () => {
      initLiff();
    });

    // ====== ç¶å®šäº‹ä»¶ ======
    function setupEventListeners() {
      const textarea = document.getElementById('originalText');
      textarea.addEventListener('input', () => {
        if (textarea.value.trim()) debounceAutoRewrite();
        else clearResultAndButtons();
      });

      document.getElementById('topicSelect').addEventListener('change', () => {
        if (document.getElementById('originalText').value.trim()) debounceAutoRewrite();
      });

      document.getElementById('lengthSelect').addEventListener('change', () => {
        if (document.getElementById('originalText').value.trim()) debounceAutoRewrite();
      });
    }

    // ====== é˜²æŠ–æ”¹å¯«ï¼ˆé¿å…è¼¸å…¥æ™‚é »ç¹è«‹æ±‚ï¼‰=====
    function debounceAutoRewrite() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        autoRewrite();
      }, 1000);
    }

    // ====== å‘¼å«æ”¹å¯«API ======
    async function autoRewrite() {
      const originalText = document.getElementById('originalText').value.trim();
      if (!originalText) {
        showError("è«‹å…ˆè¼¸å…¥æ–‡ç« ");
        return;
      }
      clearError();
      showLoading("æ”¹å¯«ä¸­ ...");

      const topic = document.getElementById('topicSelect').value || "AIè‡ªå‹•åˆ¤æ–·";
      const length = document.getElementById('lengthSelect').value || "short";

      disableRewriteBtn(true);

      try {
        const params = new URLSearchParams({
          text: originalText,
          topic,
          length,
        });

        const response = await fetch(`${API_URL}?${params.toString()}`);
        if (!response.ok) throw new Error('ä¼ºæœå™¨å›æ‡‰ç•°å¸¸');

        const data = await response.json();
        if (!data || !data.result) throw new Error('ä¼ºæœå™¨æ²’æœ‰è¿”å›çµæœ');

        resultText = data.result.trim();

        displayResult(resultText);

        // ç´€éŒ„æ”¹å¯«è¡Œç‚ºï¼ˆéåŒæ­¥ä¸é˜»å¡UIï¼‰
        recordRewriteAction({
          originalText,
          topic,
          length,
          rewrittenText: resultText,
          timestamp: new Date().toISOString()
        });

      } catch (err) {
        showError("æ”¹å¯«å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
        console.error(err);
        clearResultAndButtons();
      } finally {
        hideLoading();
        disableRewriteBtn(false);
      }
    }

    // ====== é¡¯ç¤ºæ”¹å¯«çµæœ ======
    function displayResult(text) {
      const container = document.getElementById('rewriteResult');
      container.innerHTML = '';

      const paragraphs = formatContentWithParagraphs(text);
      container.appendChild(paragraphs);

      // é¡¯ç¤ºæŒ‰éˆ•
      document.getElementById('afterButtons').style.display = 'flex';
    }

    // ====== å°‡ç´”æ–‡å­—è½‰æˆ <p> åŒ…è¦†çš„æ®µè½ ====
    function formatContentWithParagraphs(text) {
      const div = document.createElement('div');
      div.classList.add('rewrite-text');

      text.split(/\n+/).forEach(line => {
        if (line.trim()) {
          const p = document.createElement('p');
          p.textContent = line.trim();
          div.appendChild(p);
        }
      });
      return div;
    }

    // ====== è¤‡è£½çµæœ ======
    function copyResult() {
      if (!resultText) return;
      navigator.clipboard.writeText(resultText).then(() => {
        showBigAlert('å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿');
      });
    }

    // ====== åˆ†äº«åˆ°LINE ======
    function shareToLine() {
      if (!resultText) return;
      if (!window.liff) return;

      liff.shareTargetPicker([
        {
          type: 'text',
          text: resultText
        }
      ]).then(() => {
        showBigAlert('åˆ†äº«æˆåŠŸ');
      }).catch(() => {
        showBigAlert('åˆ†äº«å·²å–æ¶ˆ');
      });
    }

    // ====== è½‰æˆåœ–ç‰‡ä¸¦é–‹å•Ÿæ–°åˆ†é  ======
    function generateImageAndOpen() {
      if (!resultText) return;
      // é€™é‚Šå› ç‚ºç„¡æ³•ç”¨ç¬¬ä¸‰æ–¹åº«ï¼Œç°¡å–®ç”¨ Canvas ç¹ªæ–‡å­—
      // å¯¦å‹™å»ºè­°ç”¨ html2canvas æˆ–ä¼ºæœå™¨ç«¯ç”Ÿæˆåœ–ç‰‡

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const width = 600;
      let lines = resultText.split('\n').filter(l => l.trim());
      if (lines.length === 0) lines = [resultText];

      // æ–‡å­—è¡Œé«˜èˆ‡å­—é«”
      const fontSize = 20;
      const lineHeight = fontSize * 1.4;
      canvas.width = width;
      canvas.height = lineHeight * (lines.length + 1) + 40;

      // èƒŒæ™¯
      ctx.fillStyle = '#121212';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // æ–‡å­—æ¨£å¼
      ctx.fillStyle = '#74c0fc';
      ctx.font = `${fontSize}px 'Roboto', sans-serif`;
      ctx.textBaseline = 'top';

      // ç¹ªè£½æ¯è¡Œæ–‡å­—
      const padding = 20;
      lines.forEach((line, i) => {
        ctx.fillText(line, padding, padding + i * lineHeight);
      });

      // ç”¢ç”Ÿåœ–ç‰‡ç¶²å€
      const imgUrl = canvas.toDataURL('image/png');

      window.open(imgUrl, '_blank');
    }

    // ====== é¡¯ç¤ºè¼‰å…¥ä¸­ ======
    function showLoading(message) {
      const container = document.getElementById('rewriteResult');
      container.innerHTML = `<div style="color:#89caff; font-weight:bold;">${message}</div>`;
      document.getElementById('afterButtons').style.display = 'none';
    }
    function hideLoading() {
      // ç•™ç©ºï¼Œçµæœæœƒè¢«ç›´æ¥æ›¿æ›
    }

    // ====== é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯ ======
    function showError(message) {
      const container = document.getElementById('rewriteResult');
      container.innerHTML = `<div class="error" role="alert">${message}</div>`;
      document.getElementById('afterButtons').style.display = 'none';
    }
    function clearError() {
      const container = document.getElementById('rewriteResult');
      if (container.querySelector('.error')) {
        container.innerHTML = '';
      }
    }

    // ====== æ¸…é™¤çµæœèˆ‡æŒ‰éˆ• ======
    function clearResultAndButtons() {
      const container = document.getElementById('rewriteResult');
      container.innerHTML = '';
      document.getElementById('afterButtons').style.display = 'none';
      resultText = '';
    }

    // ====== æŒ‰éˆ•ç‹€æ…‹ ======
    function disableRewriteBtn(disabled) {
      document.getElementById('rewriteBtn').disabled = disabled;
    }

    // ====== é¡¯ç¤ºå¤§æç¤º ======
    function showBigAlert(message) {
      const alertBox = document.getElementById('bigAlert');
      alertBox.textContent = message;
      alertBox.style.display = 'block';
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 1500);
    }

    // ====== ç´€éŒ„æ”¹å¯«è¡Œç‚º ======
    function recordRewriteAction(data) {
      // éåŒæ­¥é€è³‡æ–™åˆ° Google Apps Script
      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(res => {
        // console.log('è¡Œç‚ºç´€éŒ„æˆåŠŸ');
      }).catch(err => {
        // console.warn('è¡Œç‚ºç´€éŒ„å¤±æ•—', err);
      });
    }
  </script>
