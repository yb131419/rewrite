    // ç¶å®š textarea å’Œ select äº‹ä»¶

    function debounceAutoRewrite() {

    // æ¸…ç©ºçµæœèˆ‡æŒ‰éˆ•å€åŸŸ
    function clearResultAndButtons() {

    // æ ¼å¼åŒ–çµæœæ®µè½ï¼Œæ–¹ä¾¿é–±è®€
    function formatContentWithParagraphs(content) {

      // ç”¨æ›è¡Œç¬¦è™Ÿæ‹†æ®µè½ï¼ŒåŒ…å«å¥è™Ÿå¾Œæ‹†åˆ†
      const paragraphs = content.split(/\n\n|\n|(?<=ã€‚)/).map(p => p.trim()).filter(Boolean);
      return paragraphs.map(p => `<p>${p}</p>`).join('');
    }

    // ä¸»è¦æ”¹å¯«å‡½å¼
    async function autoRewrite() {
      const text = document.getElementById("originalText").value.trim();
      const topic = document.getElementById("topicSelect").value || "";
      const length = document.getElementById("lengthSelect").value || "short";

      if (!text) {
        showError("è«‹å…ˆè²¼ä¸Šæ–‡ç« å…§å®¹ï¼");
        clearResultAndButtons();
        return;
      }

      disableRewriteBtn(true);
      clearError();
      showLoading("æ”¹å¯«ä¸­... è«‹ç¨å€™");

      const payload = {
        content: text,
        topic: topic,
        length: length
      };

      try {
        const resp = await fetch('https://script.google.com/macros/s/AKfycbwLC4EfEtyQZ1vejtp4u7cQ3vuRkFf7RDWlIa_je_DkAME0E0HjRvVSBfWpee-jiVIu/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();

        if (data.error) {
          showError("âŒ æ”¹å¯«å¤±æ•—ï¼š" + data.error);
          disableRewriteBtn(false);
          hideLoading();
          clearResultAndButtons();
          return;
        }

        resultText = data.result || "";
        if (!resultText) {
          showError("âŒ æ”¹å¯«çµæœç‚ºç©º");
          disableRewriteBtn(false);
          hideLoading();
          clearResultAndButtons();
          return;

        displayResult(resultText);

        hideLoading();
        document.getElementById('afterButtons').style.display = 'flex';

        // ç´€éŒ„æ”¹å¯«è¡Œç‚ºè‡³ Google Sheetï¼ˆåŒä¸€å€‹APIï¼Œå¯¦å‹™ä¸Šå¯åˆ†é›¢ï¼‰
        recordRewriteAction(text, topic, length, resultText);

      } catch (err) {
        showError("âŒ æ”¹å¯«å¤±æ•—ï¼š" + err.message);
        disableRewriteBtn(false);
        hideLoading();
        clearResultAndButtons();

    }

    // ç´€éŒ„æ”¹å¯«è¡Œç‚ºå‡½å¼ï¼ˆPOST åˆ°åŒä¸€å€‹APIï¼Œä¾å¯¦éš›éœ€æ±‚å¯æ”¹æˆåˆ†é–‹ä¸åŒURLï¼‰
    async function recordRewriteAction(original, topic, length, rewritten) {

            length,

        // ä½ å¯åŠ  console.log æˆ–å…¶ä»–å›é¥‹
      } catch (e) {

    // é¡¯ç¤ºæ”¹å¯«çµæœ

    // æ–‡æ¡ˆè½‰åœ–ç‰‡åŠŸèƒ½ï¼ˆç”¨ Canvas å‹•æ…‹ç”¢ç”Ÿåœ–ç‰‡ï¼‰
    async function generateImageAndOpen() {
      if (!resultText) {
        alert("æ²’æœ‰æ”¹å¯«çµæœå¯è½‰åœ–ç‰‡ï¼");
        return;
      }

      try {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        // è¨­å®šç•«å¸ƒå¤§å°ï¼Œå¯¬480ï¼Œé«˜åº¦ä¾å­—æ•¸è‡ªå‹•èª¿æ•´
        const width = 480;
        const lineHeight = 26;
        const padding = 24;
        const lines = resultText.split('\n').map(line => line.trim());
        const textLines = [];
        // å°‡é•·å¥æ‹†è¡Œ
        lines.forEach(line => {
          if (line.length <= 40) {
            textLines.push(line);
          } else {
            // æ¯40å­—æ‹†è¡Œ
            for (let i = 0; i < line.length; i += 40) {
              textLines.push(line.slice(i, i + 40));
            }
          }
        });
        const height = padding * 2 + textLines.length * lineHeight;

        canvas.width = width;
        canvas.height = height;

        // èƒŒæ™¯
        ctx.fillStyle = '#1e1e1e';
        ctx.fillRect(0, 0, width, height);

        // æ–‡å­—è¨­å®š
        ctx.fillStyle = '#74c0fc';
        ctx.font = "20px 'Roboto', sans-serif";
        ctx.textBaseline = "top";

        // å¯«å­—
        textLines.forEach((line, idx) => {
          ctx.fillText(line, padding, padding + idx * lineHeight);
        });

        // ç”¢ç”Ÿåœ–ç‰‡é€£çµä¸¦é–‹å•Ÿ
        const dataUrl = canvas.toDataURL("image/png");

        // ä½¿ç”¨ window.open æ–°åˆ†é é–‹å•Ÿåœ–ç‰‡

      } catch (e) {
