<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>文章改寫測試頁</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
  textarea { width: 100%; height: 120px; }
  input, button { font-size: 1rem; padding: 8px; margin: 6px 0; width: 100%; }
  pre { background: #f3f3f3; padding: 10px; white-space: pre-wrap; word-break: break-word; }
</style>
</head>
<body>

<h2>文章改寫測試</h2>

<label>使用者ID（任意字串）：
  <input type="text" id="userId" placeholder="user123" />
</label>

<label>文章內容：
  <textarea id="text" placeholder="貼上文章內容"></textarea>
</label>

<label>分類（選填）：
  <input type="text" id="topic" placeholder="財富 / 健康 / 其他" />
</label>

<button id="rewriteBtn">送出改寫請求</button>

<h3>改寫結果：</h3>
<pre id="result">尚未送出</pre>

<script>
const API_URL = "https://script.google.com/macros/s/你的部署ID/exec";

document.getElementById("rewriteBtn").addEventListener("click", () => {
  const userId = document.getElementById("userId").value.trim();
  const text = document.getElementById("text").value.trim();
  const topic = document.getElementById("topic").value.trim();

  if (!text) {
    alert("文章內容不可為空");
    return;
  }

  document.getElementById("result").textContent = "改寫中...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userId, text, topic }),
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      document.getElementById("result").textContent = 
        `分類: ${data.result.category || "無"}\n` +
        `推薦標題: ${data.result.title || "無"}\n\n` +
        `短故事改寫:\n${data.result.short_rewrite || "無內容"}\n\n` +
        `長故事改寫:\n${data.result.long_rewrite || "無內容"}`;
    } else {
      document.getElementById("result").textContent = "錯誤：" + (data.error || "未知錯誤");
    }
  })
  .catch(err => {
    document.getElementById("result").textContent = "Fetch 失敗: " + err.message;
  });
});
</script>

</body>
</html>
