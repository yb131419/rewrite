  <script>

    function setupEventListeners() {
      const textarea = document.getElementById('originalText');
      textarea.addEventListener('input', () => {
        if (textarea.value.trim()) debounceAutoRewrite();

      });

      document.getElementById('topicSelect').addEventListener('change', () => {
        if (document.getElementById('originalText').value.trim()) debounceAutoRewrite();
      });

        if (document.getElementById('originalText').value.trim()) debounceAutoRewrite();
      });
    }

    function debounceAutoRewrite() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        autoRewrite();
      }, 1200);
    }

    async function autoRewrite() {
      const originalText = document.getElementById('originalText').value.trim();
      if (!originalText) {
        showError("è«‹å…ˆè¼¸å…¥æ–‡ç« ");
        return;
      }
      clearError();
      showLoading("æ”¹å¯«ä¸­ ...");

      const topic = document.getElementById('topicSelect').value || "";
      const length = document.getElementById('lengthSelect').value || "short";

      disableRewriteBtn(true);

      try {
        // æ”¹ç”¨ POST å‘¼å«ï¼Œå› ç‚ºæ–‡å­—é‡è¼ƒå¤§ï¼ŒGET æœ‰å¯èƒ½å¤±æ•—
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            originalText,
            topic,
            length
          }),
        });

        if (!resp.ok) {
          const errText = await resp.text();
          throw new Error(`HTTP ${resp.status}: ${errText}`);
        }

        const data = await resp.json();

        if (data.error) {
          showError("æ”¹å¯«å¤±æ•—ï¼š" + data.error);
          clearResultAndButtons();
          return;
        }

        if (!data.text) {
          showError("æ”¹å¯«çµæœç‚ºç©º");
          clearResultAndButtons();
          return;
        }

        resultText = data.text.trim();
        showResult(resultText);
        showAfterButtons(true);

      } catch (err) {
        showError("æ”¹å¯«éç¨‹ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚\n" + err.message);
        clearResultAndButtons();

    }

    function showLoading(msg) {
      const div = document.getElementById('rewriteResult');
      div.textContent = msg;
      div.classList.remove('error');
    }

    function showResult(text) {
      const div = document.getElementById('rewriteResult');
      div.classList.remove('error');
      const paragraphs = text.split('\n').filter(p => p.trim() !== '');
      div.innerHTML = paragraphs.map(p => `<p>${escapeHtml(p)}</p>`).join('');
    }

    function clearResultAndButtons() {
      document.getElementById('rewriteResult').textContent = '';
      showAfterButtons(false);
      resultText = '';
    }

    function showError(msg) {
      const div = document.getElementById('rewriteResult');
      div.textContent = msg;
      div.classList.add('error');
      showAfterButtons(false);
      resultText = '';
    }

    function clearError() {
      const div = document.getElementById('rewriteResult');
      div.classList.remove('error');
    }

    function disableRewriteBtn(flag) {

    }

    function showAfterButtons(flag) {

      container.style.display = flag ? 'flex' : 'none';
    }
